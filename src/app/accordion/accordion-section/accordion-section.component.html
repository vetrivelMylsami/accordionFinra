<div class="accordion">
  <div class="accordion-item" (keyup)="onEnter($event)">
    <div class="accordion-title">
      <span *ngIf="heading" tabindex="0" (click)="onClick($event)"> {{heading}} </span>
    </div>
  </div>
  <div [ngStyle]="{'display':isOpen?'block':'none'}">
    <ng-content></ng-content>
  </div>
</div>
